<template name="Recipes">
  {{#if $.Session.get 'newRecipe'}}
    {{> NewRecipe }}
  {{else}}
  <button class="new-recipe"><i class="fa fa-plus"></i> New Recipe</button>
  {{/if}}
  <section class="recipes">
    {{#if Template.subscriptionsReady}}
      {{#each recipes}}
        {{> Recipe}}
      {{/each}}
    {{else}}
      <p>Loading</p>
    {{/if}}
  </section>
</template>
